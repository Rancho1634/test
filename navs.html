<!-- NBï¼šI referenced the code from Bootstrap and made some changes. -->
<!-- Nav tabs -->
<ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item" role="presentation">
        <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button"
            role="tab" aria-controls="home" aria-selected="true">Home</button>
    </li>
    <li class="nav-item" role="presentation">
        <button class="nav-link" id="order-tab" data-bs-toggle="tab" data-bs-target="#order" type="button" role="tab"
            aria-controls="order" aria-selected="false">Order</button>
    </li>
    <li class="nav-item" role="presentation">
        <button class="nav-link" id="cart-tab" data-bs-toggle="tab" data-bs-target="#cart" type="button" role="tab"
            aria-controls="cart" aria-selected="false">Cart</button>
    </li>
    <li class="nav-item" role="presentation">
        <button class="nav-link" id="Account-tab" data-bs-toggle="tab" data-bs-target="#Account" type="button"
            role="tab" aria-controls="Account" aria-selected="false">Account</button>
    </li>
</ul>

<!-- Tab panes -->
<div class="tab-content">
    <div class="tab-pane active" id="home" role="tabpanel" aria-labelledby="home-tab" tabindex="0">...</div>
    <div class="tab-pane" id="order" role="tabpanel" aria-labelledby="order-tab" tabindex="0">...</div>
    <div class="tab-pane" id="cart" role="tabpanel" aria-labelledby="cart-tab" tabindex="0">...</div>
    <div class="tab-pane" id="Account" role="tabpanel" aria-labelledby="Account-tab" tabindex="0">...</div>
</div>
